<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <style>
           .box {
                width: 200px;
                height: 200px;
           }
           .box1 {
                background: orange;
                visibility: hidden; /* 보이지 않지만 공간 o */
           }
           .box2 {
                background: green;
                display:none; /* 보이지 않고 공간 x */
           }
           .box3 {
                background: blue;
           }
        </style>
        <ul>
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
        </ul>
    </body>
</html>
