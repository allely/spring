<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대소문자 바꾸기</title>
    <!--잘 쓰이지는 않는다.-->
    <style>
        .trans1 {   
            text-transform: uppercase;  /* 대문자로 표시 */
        }
        .trans2 {
            text-transform: capitalize; /* 첫 글자만 대문자로 표시 */
        }
    </style>
</head>
<body>
    <ul>
        <li class="trans1">html</li>
        <li class="trans1">css</li>
        <li class="trans2">javascript</li>
    </ul>
</body>
</html>
