<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트 스타일</title>
    <style>
        p {
            font-style: italic; /* 이탤릭체 */
        }
        p.txt { /* p 요소 중 class=txt인 부분은 */
            font-style: normal;     /* 보통체로 */
        }
    </style>
</head>
<body>
    <p>시드니(Sydney)</span>, 호주</p>
    <p>리우데자네이루(Rio de Janeiro)</span>, 브라질</p>
    <p><span class ="txt">나폴리(Naples)</span>, 이탈리아</p>
</body>
</html>
