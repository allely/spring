<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트사이즈</title>
    <style>
        /* 
            em : M의 너비 기준
            ex : x의 높이 기준
            px : 픽셀, 모니터에 따라 상대적 크기
            pt : 포인트, 일반 문서 사용 단위
        */
        
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>3em의 크기를 가진 제목</h1>
    <p>1em의 크기를 가진 단락</p>
</body>
</html>
