<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 제목 붙이기</title>
    <style>
        th, td{
           padding:5px
        }
    </style>
</head>
<body>
    <table border="1">
        <caption> <!--중앙정렬 표 제목-->
            <strong>Modern Browser</strong>
            <p>국내에서 자주 사용하는 모던 브라우저</p>
        </caption>
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
            <td>크롬(Chrome)</td>
            <td>Google</td>
            <td>https://www.google.com/Chrome/</td>
        </tr>
        <tr>
            <td>파이어폭스(Firefox)</td>
            <td>Mozilla</td>
            <td>https://www.mozilla.org/ko/firefox/</td>
        </tr>
        <tr>
            <td>엣지(Edge)</td>
            <td>Microsoft</td>
            <td>https://www.Microsoft.com/kr-kr/windows/microsoft-dege</td>
        </tr>
    </table>
   
    <hr>
    <figure>    <!--내용을 모아서 보임. 같은 들여쓰기-->
        <figcaption> <!---->
            <p>국내에서 자주 사용하는 모던 브라우저</p>
        </figcaption>
    
    <table border="1">
       
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
            <td>크롬(Chrome)</td>
            <td>Google</td>
            <td>https://www.google.com/Chrome/</td>
        </tr>
        <tr>
            <td>파이어폭스(Firefox)</td>
            <td>Mozilla</td>
            <td>https://www.mozilla.org/ko/firefox/</td>
        </tr>
        <tr>
            <td>엣지(Edge)</td>
            <td>Microsoft</td>
            <td>https://www.Microsoft.com/kr-kr/windows/microsoft-dege</td>
        </tr>
    </table>
    </figure>
</body>
</html>
