<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개서</title>
    <style>
        table {
            width: 50%;  /* 표의 너비 */
            border: 1px solid #222; /* 1픽셀짜리 표 테두리 */
            border-collapse: collapse;  /* 중복되는 표와 셀의 테두리를 한 줄로 표시 */
        }
        thead {
            background: #b6b6b6;
        }
        th, td{
            border: 1px solid #8b8b8b; /* 1픽셀짜리 셀 테두리 */
            padding: 5px;   /* 셀 테두리와 셀 내용 사이의 여백 */
            font-size: 0.8em;   /* 셀의 글자 크기 */
        }
    </style>
</head>
<body>
    <h1></h1>
    <!--메인의 역할을 하는 영역태그(div)-->
    
    <div id="main">
        <!--자기소개-->
        <section>
            <h2>who am I?</h2>
            <p>
                <mark>프런트엔드 앱 기술(front-end Wen Tech)</mark>에 관심이 많습니다.<br />
                현재는 제주의 한 시골 마을에서 코딩 중입니다.
            </p>
        </section>
        <!--경력-->
        <sectiion>
            <h2>Experience</h2>
            <ul>
                <li>프론트엔드 개발</li>
                    <ul>
                        <li>업무 내용1</li>
                        <li>업무 내용2</li>
                    </ul>
                <li>웹 디자인
                    <ul>
                        <li>업무 내용1</li>
                        <li>업무 내용2</li>
                    </ul>
                </li>
            </ul>
        </sectiion>
        
        <!--숙련도-->
        <section>
            <h2>Skills</h2>
        </section>
        
        <!--학력-->
        <section>
            <h2>Education</h2>
            <table>
                <caption>
                    학력 사항
                </caption>
                <thead>
                    <th>출신학교</th>
                    <th>전공</th>
                    <th>기간</th>
                    <th>구분</th>
                </thead>
                <tbody>
                    <tr>
                        <td>ㅁㅁ대학교</td>
                        <td>컴퓨터공학</td>
                        <td>2004.3 ~ 2008.2</td>
                        <td>졸업</td>

                    </tr>
                    <tr>
                        <td>ㅇㅇ고등학교</td>
                        <td> - </td>
                        <td>2001.3 ~ 2004.2</td>
                        <td>졸업</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
