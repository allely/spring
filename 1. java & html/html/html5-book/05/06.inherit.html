<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 상속</title>
    <style>
        body {
            color: blue;
            background-color: gold;
            /* 폰트는 여기에서 건드리지 않는다. */
        }
        h2 {
            color: brown;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>CSS</h1>
    <h2>웹 문서의 디자인과 내용을 분리합니다</h2>
    <p>웹 표준에 의한 웹 문서는디자인과내용이 분리되어 있습니다.</p>
    <p>내용을 HTML을 이용해 구성하고, 디자인은 CSS를 이용해 꾸미는 것입니다.</p>
</body>
</html>
