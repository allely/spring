<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <label>아이디: <input type="text" id="user_id" size="10" /></label>
            <label>비밀번호: <input type="password" id="user_pw" size="10" /></label>
            <input type="submit" value="로그인" />
            <input 
                type="hidden" 
                id="hidden_value" 
                value="숨겨진 값이에요" />
            <input 
                type="button"  
                value="숨겨진 값찾기"
                onclick="alertHidden()" />
        </fieldset>
    </form>
    <script>
        function alertHidden() {
            let hiddenValue = document.getElementById("hidden_value")
            alert(hiddenValue.value)
        }
    </script>
</body>
</html>
