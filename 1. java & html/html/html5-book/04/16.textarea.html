<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 영역 삽입하기</title>
</head>
<body>
    <fieldset>
        <legend>이지스퍼블리싱</legend>
        <!--textarea : 여러 줄 입력하는 텍스트 영역-->
        <!--cols, rows : 가로 세로 길이-->
        <!--들여쓰기 적용된다-->
        <textarea name="intro" cols="60" rows="5">
            
 열심히 사는 사람들의 손을 잡아주는 곳 - 이지스퍼블리싱
            
 우리는 책을 내기 전에 다시 한번 물어봅니다.
 "이 책이 사람들에게 도움이 되는가?"

 더 쉽게 더 빠르게 지식을 전달하고 싶습니다.
 이지스퍼블리싱의 책과 앱을 만나보세요
        </textarea>
    </fieldset>
</body>
</html>
