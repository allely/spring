<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수강신청</title>
</head>
<body>
    <h3>수강 분야(다수 선택 가능)</h3>
    
    <ul><!--label 사용 안할 때 => 반드시 체크박스 부분 클릭-->
        <li><input type="checkbox" name="cat" value="java">자바</li>
        <li><input type="checkbox" name="cat" value="HTML/CSS/JavaScript">HTML/CSS/JavaScript</li>
        <li><input type="checkbox" name="cat" value="oracle">Oracle</li>
    </ul>

    <h3>수강 과목(1과목만 선택 가능)</h3>
    <ul><!--label 사용할 때 => 텍스트 영역까지 클릭범위 확장-->
        <!--radio group: name 일치 => 그 중 하나만 선택가능-->
        <li>
            <label><input type="radio" name="subject" value="java">자바</label>
        </li>
        <li>
            <label><input type="radio" name="subject" value="kotlin">코틀린</label>
        </li>
        <li>
            <label><input type="radio" name="subject" value="scalar">스칼라</label>
        </li>
        <li>
            <label><input type="radio" name="subject" value="groovy">그루비</label>
        </li>
    </ul>
</body>
</html>
