<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입출내역</title>
</head>
<body>
    <table border>
        <thead>
            <th colspan="3">오늘의 수입/지출</th>
        </thead>
        <tbody>
            <tr>
                <th>내용</th>
                <th>수입</th>
                <th>지출</th>
            </tr>
            <tr>
                <td>월급!</td>
                <td>1,000,000</td>
                <td></td>
            </tr>
            <tr>
                <td>점심값</td>
                <td></td>
                <td>5,000</td>
            </tr>
            <tr>
                <td>부모님선물</td>
                <td></td>
                <td>30,000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th rowspan="3">총계</th>
                <th>수입</th>
                <th>지출</th>
            </tr>
            <tr>
                <td>1,000,000</td>
                <td>35,000</td>
            </tr>
            <tr>
                <th>남은돈</th>
                <td>965,000</td>
            </tr>
        </tfoot>
    </table>

</html>
