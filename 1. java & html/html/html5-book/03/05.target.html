<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크만들기</title>
    <style>
        a{
            text-decoration: none;
            color:black;
        }
    </style>
</head>
<body>
    <h1>텍스트 링크 만들기</h1>
    <!--현재 창에서 열기-->
    <a href="http://www.google.co.kr">구글</a>
    <!--새 창으로 열기-->
    <a href="http://www.google.co.kr" target="blank">구글</a>
</body>
</html>
